<!DOCTYPE html>
<html>

<head>
  <title>rec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
  <div class="container" id="container">
    <div class="row">
      <div class="col-xs-12" id="time">
        <h1>00:00:00</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group">
          <button id="button1" type="button" class="btn btn-success btn-lg">1</button>
          <button id="button2" type="button" class="btn btn-warning btn-lg">2</button>
          <button id="button3" type="button" class="btn btn-danger btn-lg">3</button>
          <button id="button4" type="button" class="btn btn-primary btn-lg">4</button>
          <button id="button5" type="button" class="btn btn-lg">5</button>
        </div>
      </div>
    </div>

    <template id="alertTemplate">
      <div class="row">
        <div class="col-xs-12">
          <div class="alert"></div>
        </div>
      </div>
    </template>
  </div>

  <script src="jquery/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bacon/Bacon.min.js"></script>

  <script src="js/Bacon.UI.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
